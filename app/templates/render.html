
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Zoom</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  </head>
  <body style="background-color:#313B74">
    <div class="container">
    <div class="row">
     
    </div>
    	<img src="" id="#compositeImage" style="width:100%"></img>

    	<script> //This script is a hack to refresh image on update
		d = new Date();
		$("#compositeImage").attr("src","../images/mosaic.bmp?"+d.getTime())
		</script>
    </div>
  </body>
</html>
